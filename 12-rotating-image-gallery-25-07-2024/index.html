<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotating Image Gallery</title>
</head>
<body>
    <div class="image-container">
        <span style="--i: 1">
            <img src="https://picsum.photos/id/7/200/300">
        </span>
        <span style="--i: 2">
            <img src="https://picsum.photos/id/2/200/300">
        </span>
        <span style="--i: 3">
            <img src="https://picsum.photos/id/15/200/300">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/101/200/300">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/22/200/300">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/27/200/300">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/237/200/300">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/217/200/300">
        </span>
    </div>
    <div class="btn-container">
        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
