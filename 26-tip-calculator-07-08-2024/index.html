<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1 id="h1">Tip Calculator</h1>
        <p id="p-text">Enter the bill amount and tip percentage to calculate the total</p>
        <label for="bill" class="label-ctrl">Bill amount in NLe:</label>
        <input type="number" id="bill" class="input-num"><br>
        <label for="tip" class="label-ctrl">Tip percentage in NLe:</label>
        <input type="number" id="tip" class="input-num"><br>
        <button class="calculate" id="calculate">Calculate</button><br>
        <p class="label-ctrl">Total: <span class="total" id="total"></span></p>
    </div>
    <script src="app.js"></script>
</body>
</html>-
