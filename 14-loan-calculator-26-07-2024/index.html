<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>
           <span class="text-content"> Loan Amount &#36;</span>
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000">
        </p>
       
        <p>
            <span class="text-content">Interest Rate &#37;</span>
            <input onchange="calculateLoan()" class="input" type="number" id="interest-rate" min="0" max="100" value="10" step=".1">
        </p>
       
        <p>
            <span class="text-content">Month to Pay</span>
            <input onchange="calculateLoan()" class="input" type="number" id="month-to-pay" min="6" max="48" value="12">
        </p>
        <p id="payment" class="payment">Monthly Payment:</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
