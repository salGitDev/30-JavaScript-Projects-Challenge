<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
       <p>Your Height (cm):</p>
        <input type="number" class="input" id="height"
         value="180" placeholder="Enter your height in cm">
       <p>Your Mass (kg):</p>
        <input type="number" class="input" id="weight"
         value="60" placeholder="Enter your mass in Kg">
         <button class="btn" id="btn">Calculate BMI</button>
         <input type="text" id="bmi-result">
         <h4 class="infor-text">Weight Condition:<span id="weight-condition"></span></h4>
    </div>
    <script src="app.js"></script>
</body>
</html>
