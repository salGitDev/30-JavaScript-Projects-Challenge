<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Papper Scissor Game</title>
</head>
<body>
    <h1>Rock Papper Scissor Game</h1>
    <div class="container">
        <h2>computer Choice: <span class="span-item" id="computer-choice"></span></h2>
        <h2>user Choice: <span class="span-item" id="user-choice"></span></h2>
        <h2>Result: <span class="span-item" id="result"></span></h2>
    </div>
    <div class="controls">
        <button class="btn" id="rock">rock</button>
        <button class="btn" id="paper">paper</button>
        <button class="btn" id="scissors">scissors</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
