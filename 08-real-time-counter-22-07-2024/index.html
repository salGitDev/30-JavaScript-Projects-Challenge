<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>
        <textarea  id="textarea" class="textarea" placeholder="Please write you feedback here..." maxlength="150"></textarea>
        <div class="counter-container">
            <p>Total Character: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining Character: <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
